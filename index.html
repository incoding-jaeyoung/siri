<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="siri-wrap ">
        
        <div class="rainbow-container"></div>
        <div class="bottom-line"></div>
        <div class="container palette-1">
            <div class="blobs">
                <svg viewbox="0 0 1200 1200">
                    <g class="blob blob-1">
                        <path />
                    </g>
                    <g class="blob blob-2">
                        <path />
                    </g>
                    <g class="blob blob-3">
                        <path />
                    </g>
                    <g class="blob blob-4">
                        <path />
                    </g>
                    <g class="blob blob-1 alt">
                        <path />
                    </g>
                    <g class="blob blob-2 alt">
                        <path />
                    </g>
                    <g class="blob blob-3 alt">
                        <path />
                    </g>
                    <g class="blob blob-4 alt">
                        <path />
                    </g>
                </svg>
            </div>
        </div>
        <div class="ring-con">
            <div class="ring-01">
                <svg width="220" height="220" viewBox="0 0 220 220" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="110" cy="110" r="95" stroke="#0056FC" stroke-width="30"/>
                </svg>
            </div>
            <div class="ring-02">
                <svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="90" cy="90" r="80" stroke="#F853FA" stroke-width="20"/>
                </svg>
            </div>
            <div class="ring-03">
                <svg width="140" height="140" viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="70" cy="70" r="60" stroke="#7CFCA9" stroke-width="20"/>
                </svg>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/gsap.min.js"></script>
<script src="js/ui.js"></script>
</html>
